<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tables Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-fire"></span> Make Reservation
            </button></a
          >
          <a href="home.html"
            ><button class="btn btn-lg btn-primary">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header">
              <h4>Current Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
              Wait List</a>
        </p></div>
      </footer>
    </div>

    <script type="text/javascript">
      function tablesQuery(){
        $.ajax({ url: "/api/tables", method: "GET" }).then(function(data) {
          console.log(data);
          for (var i = 0; i < data.length; i++){
            const tables = $("#tables");
            const list = $("<li>");

            list.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + data[i].id),
              $("<h2>").text("Name: " + data[i].name),
              $("<h2>").text("Email: " + data[i].email),
              $("<h2>").text("Phone: " + data[i].phone)
            );

            tables.append(list);
          }
        });
      }

      function waitlistQuery(){
        $.ajax({ url: "/api/waitlist", method: "GET" }).then(function(data){
          console.log(data);
          for (var i = 0; i < data.length; i++){
            const waitlist = $("#waitlist");
            const list = $("<li>");

            list.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + data[i].id),
              $("<h2>").text("Name: " + data[i].name),
              $("<h2>").text("Email: " + data[i].email),
              $("<h2>").text("Phone: " + data[i].phone)
            );

            waitlist.append(list);
          }
        });
      }

      tablesQuery();
      waitlistQuery();
    </script>
  </body>
</html>
